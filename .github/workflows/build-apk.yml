name: Build FarmPro APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Android
      uses: android-actions/setup-android@v2
      
    - name: Create simple APK structure
      run: |
        # Create a minimal Android project
        mkdir -p FarmProApp/app/src/main/assets
        mkdir -p FarmProApp/app/src/main/res
        mkdir -p FarmProApp/app/src/main/java/com/farmpro/assistant
        
        # Copy your HTML
        cp index.html FarmProApp/app/src/main/assets/
        
        # Create main activity
        cat > FarmProApp/app/src/main/java/com/farmpro/assistant/MainActivity.java << 'EOF'
        package com.farmpro.assistant;
        
        import android.app.Activity;
        import android.os.Bundle;
        import android.webkit.WebView;
        import android.webkit.WebViewClient;
        
        public class MainActivity extends Activity {
            private WebView webView;
            
            @Override
            protected void onCreate(Bundle savedInstanceState) {
                super.onCreate(savedInstanceState);
                
                webView = new WebView(this);
                webView.setWebViewClient(new WebViewClient());
                webView.getSettings().setJavaScriptEnabled(true);
                webView.getSettings().setDomStorageEnabled(true);
                webView.loadUrl("file:///android_asset/index.html");
                
                setContentView(webView);
            }
        }
        EOF
        
        # Create AndroidManifest.xml
        cat > FarmProApp/app/src/main/AndroidManifest.xml << 'EOF'
        <?xml version="1.0" encoding="utf-8"?>
        <manifest xmlns:android="http://schemas.android.com/apk/res/android"
            package="com.farmpro.assistant">
            
            <uses-permission android:name="android.permission.INTERNET" />
            
            <application
                android:icon="@mipmap/ic_launcher"
                android:label="FarmPro Assistant">
                <activity
                    android:name=".MainActivity"
                    android:label="FarmPro Assistant"
                    android:configChanges="orientation|keyboardHidden"
                    android:launchMode="singleTop">
                    <intent-filter>
                        <action android:name="android.intent.action.MAIN" />
                        <category android:name="android.intent.category.LAUNCHER" />
                    </intent-filter>
                </activity>
            </application>
        </manifest>
        EOF
        
    - name: Download pre-built APK tool
      run: |
        wget -O apktool.jar https://bitbucket.org/iBotPeaches/apktool/downloads/apktool_2.7.0.jar
        wget -O template.apk https://github.com/WebView-APK-Template/simple-webview-apk/releases/download/v1.0/simple-webview-template.apk
        
    - name: Build APK
      run: |
        # Use a simple APK packaging approach
        java -jar apktool.jar d template.apk -o unpacked
        cp index.html unpacked/assets/
        java -jar apktool.jar b unpacked -o farmpro-assistant.apk
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: farmpro-assistant
        path: farmpro-assistant.apk
        retention-days: 30 
