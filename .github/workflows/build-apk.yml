name: Build FarmPro APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download Android template
      run: |
        # Download a simple Android WebView template
        wget -O webview-template.zip https://github.com/01binary/simple-android-webview/archive/refs/heads/main.zip
        unzip webview-template.zip
        mv simple-android-webview-main android
        
    - name: Copy your HTML app
      run: |
        # Replace the template's HTML with your app
        cp index.html android/app/src/main/assets/
        # Rename to what the template expects
        mv android/app/src/main/assets/index.html android/app/src/main/assets/index.html || true
        
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Build APK
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleDebug --no-daemon
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: farmpro-assistant
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
