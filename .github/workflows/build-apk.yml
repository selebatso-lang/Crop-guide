name: Build FarmPro APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download WebView APK Template
      run: |
        # Download a working WebView APK template
        wget -O webview-template.zip "https://github.com/theypsilon/SimpleWebView/archive/refs/heads/master.zip"
        unzip webview-template.zip
        mv SimpleWebView-master android-app
        
    - name: Replace HTML Content
      run: |
        # Replace the template's HTML with your FarmPro app
        cp index.html android-app/app/src/main/assets/www/
        
    - name: Setup Java and Android
      uses: android-actions/setup-android@v2
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '11'
        
    - name: Build APK
      run: |
        cd android-app
        chmod +x gradlew
        ./gradlew assembleDebug --stacktrace
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: farmpro-assistant
        path: android-app/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30 
