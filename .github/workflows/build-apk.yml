name: Build FarmPro APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Generate package-lock.json
      run: |
        npm init -y
        npm install @capacitor/android@^5.0.0 @capacitor/core@^5.0.0 @capacitor/cli@^5.0.0
        # Create a simple package.json if it doesn't exist
        if [ ! -f package.json ]; then
          echo '{"name":"farmpro-assistant","version":"1.0.0","dependencies":{"@capacitor/android":"^5.0.0","@capacitor/core":"^5.0.0"},"devDependencies":{"@capacitor/cli":"^5.0.0"}}' > package.json
        fi
        
    - name: Initialize Capacitor
      run: |
        npx cap init "FarmPro Assistant" "com.farmpro.assistant" --web-dir=.
        
    - name: Add Android platform
      run: |
        npx cap add android
        npx cap sync
        
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Build APK
      run: |
        cd android
        chmod +x ./gradlew
        ./gradlew assembleDebug
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: farmpro-assistant
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
